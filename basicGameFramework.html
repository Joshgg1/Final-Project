<html>
<head>
	<!-- FINAL PROJECT JOSHUA GEORGE-->

	<style>
		canvas{
			background: #dddddd;
		}
	</style>

	<script>
		// Canvas context; used to call Canvas methods
		var c;

		// Canvas width and height.
		var cWidth, cHeight;

		// Stores the current keyboard state
		var curkeys = [];
		
		// Stores keys that have been newly pressed since last update
		var newkeys = [];

		// gamestate
		var gameState = "play";

		var roundsLost = 0;
		var roundsWon = 0;
		var highScore = 0;
		var score = 0;

		class smileClass
		{

		// Constructor
			constructor()
			{
				this.x = 325;
				this.y = 325;
				this.width = 50
				this.height = 50

				this.img = new Image();
				this.img.src = "smile.png";
				
			}

			// Movement methods - don't let bread move off the screen
			moveRight()
			{
				
				this.x += 5;
				
			}
			 moveLeft(){
				
			 	this.x -= 5;
			
			 }
			moveUp()
			{
				
				this.y -= 5;
				
			}
			moveDown()
			{
				
				this.y += 5;
				
			}
			intersects(obj){
				if (this.x < obj.x + obj.width &&
					this.x + this.width > obj.x &&
					this.y < obj.y + obj.height &&
					this.y + this.height > obj.y)
				{
					return true;
				}
				else{
					return false;
				}
			}
			update()
			{
				for (i = 0; i < 16; i++)
				{
					if(this.intersects(rectArray[i]))
					{
						roundsLost++
						console.log(roundsLost)
						
						function highScore(score) 
						{
							var saved = 0;
							try { saved = parseFloat(localStorage.highScore); } catch (e) { saved = 0; }
							if (!(typeof score === 'undefined')) {
								try { score = parseFloat(score); } catch (e) { score = 0; }
								if (score>saved) {
									saved = score;
									localStorage.highScore = '' + score;
								}
							}
							if (isNaN(saved)) {
								saved = 0;
								localStorage.highScore = '0';
							}
							return saved;
						}
						
					}
				}
				for (i = 0; i < 16; i++)
				{
					if(this.intersects(starArray[i]))
					{
						score++
						console.log(score)
					}
				}
			}
			// Draw method
			draw()
			{
				c.drawImage(this.img, this.x, this.y, this.width, this.height);		
			}


		}
		class rectClass
		{

		// Constructor
			constructor(rectX, rectY)
			{
				this.x = rectX;
				this.y = rectY;
				this.width = 100
				this.height = 100
				this.bVisible = true;

				this.img = new Image();
				this.img.src = "rectangle.png";
				
			}
			wrap()
			{
				//
				// ADD YOUR MOVEMENT CODE HERE
				//
				this.x -= 5

				//
				// ADD YOUR WRAP LOGIC HERE
				//
				if(this.x < -100)
                {
                    this.x = +900
                }


             
			 }
			 

			//add movement code here

			// Draw method
			draw()
			{
				if(this.bVisible)
				{
					c.drawImage(this.img, this.x, this.y, this.width, this.height);
				}
			}


		}
		class starClass
		{

		// Constructor
			constructor(starX, starY)
			{
				this.x = starX;
				this.y = starY;
				this.width = 80
				this.height = 80
				this.bVisible = true;

				this.img = new Image();
				this.img.src = "star.png";
				
			}
			wrap()
			{
				//
				// ADD YOUR MOVEMENT CODE HERE
				//
				this.x -= 5

				//
				// ADD YOUR WRAP LOGIC HERE
				//
				if(this.x < -100)
                {
                    this.x = +900
                }


             
			 }
			
			//add movement code here

			// Draw method
			draw()
			{
				if(this.bVisible)
				{
					c.drawImage(this.img, this.x, this.y, this.width, this.height);
				}
			}


		}

		var rectArray = [];
		var starArray = [];

		// Initializes entire game framework. This method should only be called
		// once, by the body onload event handler.
		function gameFrameworkInit(){		
			// Initialize key arrays
			for (i = 0; i < 256; i++){
				curkeys[i] = false;
				newkeys[i] = false;
			}
		
			// Initialize global variables for canvas
			c = myCanvas.getContext('2d');
			cWidth = myCanvas.width;
			cHeight = myCanvas.height;

			smile = new smileClass();
			rect = new rectClass();
			
			// star = new starClass();

			for (i = 0; i < 16; i++){
				rectArray[i] = new rectClass(1450*i, 20);
			}

			for (i = 0; i < 16; i++){
				starArray[i] = new starClass(2400*i, 20);
			}




			// Start listeners for getting keyboard state
	        window.addEventListener('keydown',
	        						 function(e){
										if (!curkeys[e.keyCode]){
											curkeys[e.keyCode] = true;
											newkeys[e.keyCode] = true;
										}
									 }
	        					   );
	        
	        window.addEventListener('keyup',
	        						 function(e){ curkeys[e.keyCode] = false; }
	        					   );

			// Schedule the update function to be called right before the next repaint.
			// (At the end of the update function, it will schedule itself to be called
			// again before the NEXT repaint, and so on.
			window.requestAnimationFrame(gameUpdate);
		}




		function gameUpdate(){
			// curkeys movement
			if(gameState = "play")
			{
				if(curkeys[39])
				{
					smile.moveRight()
				}
				if(curkeys[40])
				{
					smile.moveDown()
				}
				if(curkeys[38])
				{
					smile.moveUp()
				}
				if(curkeys[37])
				{
					smile.moveLeft()
				}
				
				if(newkeys[32])
				{
					gameState = "pause";
					console.log(gameState)
				}
				
				//smile.moveLeft();
				smile.update();
			
		
			
				rect.wrap();
			
			
			

			
			
			
			// DO NOT ADD OR MODIFY ANY CODE BELOW HERE


			// Reset newkeys
			for (i = 0; i < 256; i++){
				newkeys[i] = false;
			}

			// At the end of the update function, repaint the screen
			gameDraw();
				
			// Last thing the update function does is to schedule itself to be called
			// again before the next repaint
			window.requestAnimationFrame(gameUpdate);
			}
		}


		function gameDraw(){
			// Clear the canvas before we draw the current frame
			c.clearRect(0,0,cWidth,cHeight);


			//draw
			smile.draw()

			c.font = "30px Impact";
			c.fillText("Rounds Lost: " + roundsLost, 0, 600);

			c.font = "30px Impact";
			c.fillText("Rounds Won: " + roundsWon, 200, 600);

			c.font = "30px Impact";
			c.fillText("Score: " + score, 400, 600);
			c.font = "30px Impact";
			c.fillText("High Score: " + highScore, 545, 600);
			
			if(gameState = "play")
			{
				for (i = 0; i < 16; i++)
				{
					rectArray[i].draw();
					rectArray[i].wrap();
					if(rectArray[i].x < -99)
					{
						rectArray[i].y = Math.floor(Math.random() * (600))
						
					}
					
					
					
				}
				for (i = 0; i < 16; i++)
				{
					starArray[i].draw();
					starArray[i].wrap();
					if(starArray[i].x < -99)
					{
						starArray[i].y = Math.floor(Math.random() * (600))
						
					}

				}
			}
			

			
		}


	</script>

</head>


<body onload="gameFrameworkInit()">
	
	<canvas id="myCanvas" width="800" height="600" style="background: url('background.jpg')"></canvas>

</body>


</html>
